<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Baloo+Chettan&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Learning is Fun</title>
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <a class="navbar-brand" href="index.html">Learning is Fun</a>
        <a class="nav-link text-white" href="index.html">Home <span class="sr-only">(current)</span></a>
        <a class="nav-link text-white" href="courses.html">Courses</a>
    </nav>
    <main>
        <div class="detailsImage">
        </div>
        <div class="text-center mt-5">
            <h1>Edit Course Details</h1>
        </div>

        <div class="container">

            <!--Form-->
            <form class="form " method="GET" id="editCourse" autocomplete="off">
                    <div class="form-group row">
                        <label for="courseid" class="col-sm-4 col-form-label">Course ID:</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="courseid" name="courseid" readonly>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="category" class="col-sm-4 col-form-label">Category:</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="category" name="category" readonly
                                autocomplete="off">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="title" class="col-sm-4 col-form-label">Title:</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="title" name="title" 
                                autocomplete="off">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="location" class="col-sm-4 col-form-label">Location: </label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="location" name='location'>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="startdate" class="col-sm-4 col-form-label">Start Date:</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="startdate" name='startdate'>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="enddate" class="col-sm-4 col-form-label">End Date:</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="enddate" name='enddate'>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="meets" class="col-sm-4 col-form-label">Meets:</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="meets" name='meets'>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="fee" class="col-sm-4 col-form-label">Fee:</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="fee" name='fee'>
                        </div>
                    </div>
                    <div class="alert alert-danger my-2 text-center" id="error" role="alert"></div>
                </form>
                <div class="col-12 text-center">
                    <a href="" id="editBttn" class="btn btn-primary btn-lg">Update </a>
                </div>
                <div id="studentsHide">
                    <div class="  p-md-4 text-black ">
                        <div class="col-md-12 px-0">
                            <h1 class="font-italic text-center "> Students Registered</h1>
                        </div>
                    </div>
                    <!--Table for Students-->
                    <div>
                        <table class=" table-striped container table table-sm col-12 table-bordered mt-2">
                            <thead id="studentsHeader" class="font-weight-bold bg-dark text-white">
                                </thead>
                                 <tbody id="studentsTable">
                            </tbody>
                        </table>
                    </div>
                </div>
        </div>
    </main>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="scripts/edit.js"></script>
</body>

</html>
