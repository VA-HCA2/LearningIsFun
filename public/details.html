<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->

        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Baloo+Chettan&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Learning is Fun</title>
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <a class="navbar-brand" href="index.html">Learning is Fun</a>
        <a class="nav-link text-white" href="index.html">Home <span class="sr-only">(current)</span></a>
        <a class="nav-link text-white" href="courses.html">Courses</a>
    </nav>
    <main>
        <div class="detailsImage">
        </div>
        <div class="text-center mt-5">
            <h1>Course Details</h1>
        </div>

        <div class="container">
            <!--Form-->
            <form class="form " autocomplete="off" method="GET">
                <!--Table for Course Details-->
                <div>
                    <table class=" table-striped container table table-sm col-12 table-bordered mt-5">
                        <tbody id="detailsTable">
                        </tbody>
                    </table>
                </div>


                <div class="col-12 text-center">
                    <a href="" id="registerButton" class="btn btn-primary btn-lg">Register </a>
                </div>
                <div id="studentsHide">
                    <div class="  p-md-4 text-black ">
                        <div class="col-md-12 px-0">
                            <h1 class="font-italic text-center "> Students Registered</h1>
                        </div>
                    </div>
                    <!--Table for Students-->
                    <div>
                        <table class=" table-striped container table table-sm col-12 table-bordered mt-2">
                            <thead id="studentsHeader" class="font-weight-bold bg-dark text-white">
                                </thead>
                                 <tbody id="studentsTable">
                            </tbody>
                        </table>
                    </div>
                </div>
            </form>
        </div>
    </main>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

    <script src="scripts/details.js"></script>

</html>
