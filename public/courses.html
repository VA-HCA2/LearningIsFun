<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Baloo+Chettan&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="css/styles.css" />
  <title>Learning is Fun</title>
</head>

<body>
  <!--Nav bar starts-->
  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <a class="navbar-brand" href="index.html">Learning is Fun</a>
    <a class="nav-link text-white" href="index.html">Home <span class="sr-only">(current)</span></a>
  </nav>
  <!--End of nav bar-->
  <main>
    <!--Image div for my course page-->
    <div class="coursesImage">
    </div>
    <div class="text-center mt-5">
      <h1>Available Courses</h1>
    </div>
    <div class="container">
      <!--Form-->
      <form class="form " autocomplete="off" method="GET">
        <div class=" mb-3">
          <label for="categoriesddl">Choose a Category</label>
          <select class="custom-select d-block w-100" id="categoriesddl" name="categoriesddl">
            <option value="" disabled selected>Please select...
          </select>
        </div>
        <!--Table-->
        <div>
          <table id="productTable" class=" table-striped container table table-sm col-12 table-bordered mt-5">
            <thead id="coursesHeader" class="font-weight-bold bg-dark text-white">
            </thead>
            <tbody id="coursesTable">
            </tbody>
          </table>
          <!--End of Table-->
        </div>
      </form>
    </div>
  </main>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="scripts/courses.js"></script>
</body>

</html>
