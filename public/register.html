<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Baloo+Chettan&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Classes</title>
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <a class="navbar-brand" href="index.html">Learning is Fun</a>
        <a class="nav-link text-white" href="index.html">Home <span class="sr-only">(current)</span></a>
        <a class="nav-link text-white" href="courses.html">Courses</a>
    </nav>
    <main>
        <!--Form-->
        <section class="container col-md-7 formBorder">
            <h1 class="mb-3 text-center">Register</h1>
                <hr class="mb-4">
                <div class="row">
                    <div class="col-md-12">
                        <form class="form " method="GET" id="newStudent" autocomplete="off">
                            <div class="form-group row">
                                <label for="courseId" class="col-sm-4 col-form-label">Course ID:</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" id="courseId" name="courseid" readonly>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="studentname" class="col-sm-4 col-form-label">Name:</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" id="studentname" name="studentname" required autocomplete="off">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="email" class="col-sm-4 col-form-label">Email Address: </label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" id="email" name='email'>
                                </div>
                            </div>
                            <div class="text-center">
                                <button id="registerBtn" class="btn btn btn-primary" type="button">Register to
                                    Class</button>
                                <button type="reset" class="btn btn-danger">Reset</button>
                            </div>
                            <div class="alert alert-danger my-2 text-center" id="error" role="alert" ></div> 
                        </form>
                    </div>
                </div>
        </section>
    </main>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="scripts/register.js"></script>
</body>

</html>
