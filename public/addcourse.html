<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Baloo+Chettan&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Classes</title>
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <a class="navbar-brand" href="index.html">Learning is Fun</a>
        <a class="nav-link text-white" href="index.html">Home <span class="sr-only">(current)</span></a>
        <a class="nav-link text-white" href="courses.html">Courses</a>
    </nav>
    <main>
        <!--Form-->
        <section class="container col-md-7 formBorder">
            <h1 class="mb-3 text-center">Add a Course</h1>
            <hr class="mb-4">
            <div class="row">
                <div class="col-md-12">
                    <form class="form " method="GET" id="newCourse" autocomplete="off">
                        <div class=" mb-3">
                            <label for="coursesddl">Choose a Category</label>
                            <select class="custom-select d-block w-100" id="coursesddl" name="category">
                                <option value="" disabled selected>Please select...
                            </select>
                        </div>
                        <div class="form-group row">
                            <label for="courseid" class="col-sm-4 col-form-label">Course ID:</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="courseid" name="courseid">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="title" class="col-sm-4 col-form-label">Title:</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="title" name="title" required
                                    autocomplete="off">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="location" class="col-sm-4 col-form-label">Location: </label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="location" name='location'>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="startdate" class="col-sm-4 col-form-label">Start Date:</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="startdate" name='startdate'>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="enddate" class="col-sm-4 col-form-label">End Date:</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="enddate" name='enddate'>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="meets" class="col-sm-4 col-form-label">Meets:</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="meets" name='meets'>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="fee" class="col-sm-4 col-form-label">Fee:</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="fee" name='fee'>
                            </div>
                        </div>
                        <div class="text-center">
                            <button id="addBtn" class="btn btn btn-primary" type="button">Add Course</button>
                            <a href="courses.html" class="btn btn-danger" role="button"
                            aria-pressed="true">Cancel</a>
                        </div>
                        <div class="alert alert-danger my-2 text-center" id="error" role="alert"></div>
                    </form>
                </div>
            </div>
        </section>
    </main>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="scripts/addnewcourse.js"></script>
</body>

</html>
